<!doctype html>

<html>

<head>
    <title>Hackathon</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="//js.maxmind.com/js/apis/geoip2/v2.1/geoip2.js" type="text/javascript"></script>
    <scrip src="//cdnjs.cloudflare.com/ajax/libs/fetch/2.0.0/fetch.min.js" type="text/javascript"></scrip>

    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="bower_components/google-map/google-map.html">
    <link rel="import" href="bower_components/google-map/google-map-directions.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
    <link rel="import" href="bower_components/vaadin-date-picker/vaadin-date-picker.html">

    <style is="custom-style" include="iron-flex iron-flex-factors"></style>

    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>

    <template is="dom-bind">
        <!-- The map  -->
        <google-map latitude="[[locLatitude]]" longitude="[[locLongitude]]" zoom="5" min-zoom="3" max-zoom="10"
                  language="en" api-key="[[apiKey]]" disable-map-type-control="true">
            <google-map-marker latitude="[[locLatitude]]" longitude="[[locLongitude]]"
                               title="[[locCityName]]">
            </google-map-marker>
        </google-map>

        <!-- The form -->
        <paper-card elevation="2">
            <paper-item>
                <paper-item-body two-line>
                    <div class="layout horizontal">
                        <paper-input id="fromLocation" required="true" label="From where?" value=[[locCityName]]></paper-input>
                        &nbsp;
                        <paper-input id="toLocation" required="true" label="Where to?"></paper-input>
                    </div>
                    <div class="layout horizontal">
                        <vaadin-date-picker id="fromDate" label="Start date" value=[[fromDate]]></vaadin-date-picker>
                        &nbsp;
                        <!-- <vaadin-date-picker id="toDate" label="End date"></vaadin-date-picker> -->
                    </div>
                    <div class="layout horizontal">
                      &nbsp;
                    </div>
                </paper-item-body>
            </paper-item>
        </paper-card>
    </template>



    <script src="assets/main.js"></script>
</body>

</html>
